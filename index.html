<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media_queries.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="title">To Do List</h1>
        <form class="add_task">
          <input type="checkbox" class="checkbox" name="priority" />
          <label for="priority" class="checkbox_label">Priority task</label>
          <input type="text" class="input" placeholder="Add task" />
          <button class="add_task_btn">Add task</button>
        </form>
      </header>
      <main class="tasks_wrapper">
        <h2 class="tasks_title">Tasks to do:</h2>
        <h2 class="done_tasks_title">Done tasks:</h2>
        <ul class="tasks"></ul>
        <ul class="done_tasks"></ul>
      </main>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
